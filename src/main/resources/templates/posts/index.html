<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

    <div th:each="post : ${listOfPosts}">
        <h1 th:text="${post.title}"></h1>
        <p th:text="${post.body}"></p>
        <a th:href="@{'/posts/' + ${post.id}}">Read more</a>
        <a th:href="@{'/posts/' + ${post.id} + '/edit'}">Edit</a>


    </div>

</body>
</html>
